<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Product Comp</title>
  </head>
  <body>
    <main>
      <!-- Card 1 -->
      <div class="card card-1">
        <h1>Collin font</h1>
        <p>Created by <span class="name">Etta Lamb</span></p>
        <div class="licence--wrapper">
          <h2>Licence Type</h2>
          <div class="licence--container">
            <div class="price--container">
              <div class="type">
                <input type="checkbox" id="checkbox1" name="checkbox1" />
                <label for="checkbox1">Desktop</label>
              </div>
              <p class="price">$12</p>
            </div>
            <div class="price--container">
              <div class="type">
                <input type="checkbox" id="checkbox2" name="checkbox2" />
                <label for="checkbox2">E-pub</label>
              </div>
              <p class="price">$24</p>
            </div>
            <div class="price--container">
              <div class="type">
                <input type="checkbox" id="checkbox3" name="checkbox3" />
                <label for="checkbox3">App</label>
              </div>
              <p class="price">$110</p>
            </div>
            <div class="price--container">
              <div class="type">
                <input type="checkbox" id="checkbox4" name="checkbox4" />
                <label for="checkbox4">Webfont</label>
              </div>
              <p class="price fade">Starting at $8</p>
            </div>
          </div>
          <small>Learn more about licenses</small>
        </div>

        <button class="btn withBg">Add to Cart</button>
        <button class="btn">Add to Cart</button>
      </div>
      <!-- Card 2 -->
      <div class="card card-2">
        <img
          src="https://randomuser.me/api/portraits/men/51.jpg"
          alt="Etta Lamb"
        />
        <h3>Etta Lamb</h3>
        <p>For custom orders please contact us at design@email.com</p>
        <div class="btn--container">
          <button class="btn">Follow</button>
          <button class="btn withBg">Message</button>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card card-3">
        <div class="social">
          <i class="fas fa-share-nodes"></i>
          <span>Share</span>
        </div>
        <div class="social">
          <i class="far fa-heart"></i>
          <span>144 Likes</span>
        </div>
        <div class="social">
          <i class="far fa-bookmark"></i>
          <span>Bookmarked</span>
        </div>
      </div>
    </main>
  </body>
</html>
