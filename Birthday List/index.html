<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#D2789B] flex justify-center items-center min-h-screen">
    <main
      class="p-4 rounded-md shadow-md bg-white w-[95%] max-w-[380px] flex flex-col gap-8"
    >
      <h1 class="font-bold text-gray-800 text-xl md:text-2xl">
        24 birthdays today
      </h1>
      <!-- Birthday Container -->
      <div class="flex flex-col gap-6 birthday--container">
        <!-- Birthday Card -->
      </div>
      <button
        class="p-4 text-lg md:text-xl bg-gradient-to-r from-purple-500 to-pink-500 bg-white rounded-md shadow-md text-white font-bolder transition duration-300 hover:text-gray-300 hover:from-purple-400 hover:to-pink-400"
      >
        View all
      </button>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
