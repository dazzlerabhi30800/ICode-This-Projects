<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title>ICodeMas #22</title>
  </head>

  <body>
    <main>
      <div class="wrapper greetings">
        <div class="santa--img">
          <img
            src="https://pngimg.com/uploads/santa_claus/santa_claus_PNG100920.png"
            alt="Santa Claus"
          />
        </div>
        <h1>Thank you for your purchase</h1>
        <p>
          Your support means the world to us. As a small business, every order
          makes a big difference. We appreciate you!
        </p>
        <!-- Images -->
        <img
          class="confetti green"
          src="https://github.com/dazzlerabhi30800/assets-for-coding/blob/main/ICodeThis/ICodeMas%20%2322/green-confetti.png?raw=true"
          alt="Green Confetti"
        />
        <img
          src="https://github.com/dazzlerabhi30800/assets-for-coding/blob/main/ICodeThis/ICodeMas%20%2322/orange-confetti.png?raw=true"
          alt="Orange Confetti"
          class="confetti orange"
        />
        <img
          src="https://github.com/dazzlerabhi30800/assets-for-coding/blob/main/ICodeThis/ICodeMas%20%2322/pink-confetti.png?raw=true"
          alt="Pink Confetti"
          class="confetti pink"
        />
      </div>
      <div class="wrapper feedback">
        <p>
          Enjoyed your experience? Please take a moment to rate us. Your
          feedback ensures we continue delivering exceptional service.
        </p>
        <button class="feedback--btn">Give feedback</button>
      </div>
    </main>
  </body>
</html>
