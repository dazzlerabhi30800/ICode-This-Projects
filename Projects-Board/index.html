<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Projects Board</title>
  </head>
  <body class="flex flex-col gap-2">
    <nav
      class="p-6 px-8 flex justify-between items-center flex-wrap gap-7 md:gap-0"
    >
      <ul class="links flex items-center gap-8 text-gray-700">
        <li>Home</li>
        <li class="font-medium text-black">Project</li>
        <li class="flex items-center gap-2">
          Inbox <span class="p-1 rounded-[50%] bg-pink-500"></span>
        </li>
        <li>Teams</li>
      </ul>
      <div class="flex items-center gap-7">
        <button
          class="btn py-[7px] px-4 rounded-2xl border border-black transition ease-in-out duration-300 hover:border-transparent hover:bg-black hover:text-white"
        >
          Upgrade
        </button>
        <span
          class="profile py-[10px] px-3 rounded-[50%] bg-rose-500 text-white uppercase font-medium"
          >DA</span
        >
      </div>
    </nav>
    <main class="flex gap-8 py-5 px-8 flex-1 h-[100%] flex-wrap">
      <!-- main Component -->
      <div
        class="flex flex-col justify-between p-6 order-2 flex-1 items-stretch gap-4"
      >
        <div class="flex flex-col gap-5">
          <h1>Projects</h1>
          <div
            class="projects--wrapper grid grid-cols-2 md:grid-cols-4 gap-10"
          ></div>
        </div>
        <div class="flex items-center gap-4 justify-end text-gray-600">
          <i class="fas fa-ellipsis"></i>
          <p>Privacy</p>
          <span
            class="py-[2px] px-[11px] font-medium text-xl rounded-[50%] border border-gray-500"
            >?</span
          >
        </div>
      </div>
      <!-- SideBar -->
      <aside
        class="flex flex-col justify-between p-6 rounded-2xl basis-full md:basis-[25%]"
      >
        <div class="flex flex-col gap-4 text-white">
          <h2 class="text-gray-400 uppercase text-md md:text-xl">projects</h2>
          <ul class="flex flex-col gap-3">
            <li class="flex items-center gap-2">
              <span class="p-[3px] rounded-[50%] bg-yellow-500"></span>boardme
              development
            </li>
            <li class="flex items-center gap-2">
              <span class="p-[3px] rounded-[50%] bg-orange-500"></span>Feature
              lists
            </li>
            <li class="flex items-center gap-2">
              <span class="p-[3px] rounded-[50%] bg-teal-300"></span>Marketing
            </li>
            <li class="flex items-center gap-2">
              <span class="p-[3px] rounded-[50%] bg-purple-500"></span>UIDD
              Development
            </li>
            <li class="flex items-center gap-2">
              <span class="p-[3px] rounded-[50%] bg-lime-500"></span>Topics
            </li>
            <li class="flex items-center gap-2">
              <span class="p-[3px] rounded-[50%] bg-pink-500"></span>Bugs and
              fixes
            </li>
          </ul>
        </div>
        <div class="flex flex-col gap-4">
          <h3 class="text-gray-400 uppercase text-md md:text-xl">teams</h3>
          <div
            class="flex flex-col p-4 rounded-lg bg-gray-700 text-white gap-2"
          >
            <p>Need to form a team?</p>
            <small class="text-gray-300"
              >Try our 30 days trial and see what you can achieve
              together.</small
            >
            <button
              class="w-fit py-2 px-5 my-2 text-sm md:text-md bg-white rounded-2xl text-black"
            >
              Try it free
            </button>
          </div>
        </div>
      </aside>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
