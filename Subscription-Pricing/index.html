<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Subscription Pricing</title>
  </head>
  <body class="flex justify-center items-center min-h-screen font-[Quicksand]">
    <main
      class="flex flex-col items-center gap-3 p-7 bg-white shadow-lg rounded-2xl text-center"
    >
      <h1 class="font-bold text-xl md:text-2xl">Tree FREE for 4 weeks</h1>
      <p class="text-xs md:text-sm font-semibold w-[70%]">
        We uncover the facts around the clock, all over the globe.
      </p>
      <!-- Subscription Wrapper -->
      <div class="flex flex-col gap-8 my-10">
        <!-- Subscription Comp -->
        <div
          class="subscription active text-left border border-blue-100 flex items-center gap-6 p-5 rounded-md"
        >
          <!-- checkBox -->
          <div>
            <input class="appearance-none" type="checkbox" id="checkbox1" />
            <label
              class="border border-gray-300 py-2 px-[11px] rounded-[50%]"
              for="checkbox1"
              ><i class="fas fa-check opacity-0"></i
            ></label>
          </div>
          <!-- Text Info -->
          <div class="flex flex-col gap-1">
            <p class="uppercase text-sm font-semibold">monthly</p>
            <h2 class="font-bold text-base md:text-lg">4 weeks for free</h2>
            <small class="font-semibold"
              >Then $3 every month for the first year</small
            >
          </div>
        </div>

        <!-- Subscription Comp -->
        <div
          class="subscription text-left border border-blue-100 flex items-center gap-6 p-5 rounded-md"
        >
          <!-- checkBox -->
          <div>
            <input class="appearance-none" type="checkbox" id="checkbox1" />
            <label
              class="border border-gray-300 py-2 px-[11px] rounded-[50%]"
              for="checkbox1"
              ><i class="fas fa-check opacity-0"></i
            ></label>
          </div>
          <!-- Text Info -->
          <div class="flex flex-col gap-1">
            <span
              class="bg-blue-600 text-white rounded-3xl py-1 px-4 text-xs w-fit my-1"
              >Best Value</span
            >
            <p class="uppercase text-xs md:text-sm font-semibold">yearly</p>
            <h2 class="font-bold text-base md:text-lg">4 weeks for free</h2>
            <small class="font-semibold"> Then $30 for the first year </small>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-4 my-4 w-full px-14">
        <button
          class="py-4 px-6 rounded-3xl font-semibold bg-black text-white w-full shadow-lg transition ease-in-out duration-200 hover:bg-gray-700"
        >
          Continue
        </button>
        <button
          class="py-3 px-6 flex items-center gap-2 justify-center rounded-3xl font-semibold text-base border border-gray-200 shadow-sm transition ease-in-out duration-200 hover:border-gray-600"
        >
          Continue with
          <i class="fa-brands fa-cc-paypal text-2xl text-cyan-500"></i>
        </button>
      </div>
      <a
        href="javascipt:;"
        class="text-sm md:text-base text-blue-700 font-semibold underline hover:text-blue-500 hover:no-underline"
        >View more offers</a
      >
    </main>
  </body>
  <script src="./main.js"></script>
</html>
