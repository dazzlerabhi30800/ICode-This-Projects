<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title>Analytics Graph</title>
  </head>
  <body>
    <main>
      <h1>visiters per day</h1>
      <div class="analysis--wrapper">
        <div class="graph">
          <div class="inner">
            <h2>38k</h2>
            <p>Visitors Total</p>
          </div>
        </div>
        <div class="analysis">
          <div class="percentage">
            <span style="background-color: var(--dark-pink)" class="percent">41%</span>
            <span class="name">Morbi ligula</span>
          </div>
          <div class="percentage">
            <span style="background-color: var(--red)" class="percent second">27%</span>
            <span class="name">Scelerisque</span>
          </div>
          <div class="percentage">
            <span style="background-color: var(--orange)" class="percent third">23%</span>
            <span class="name">Praesent maecenas</span>
          </div>

          <div class="percentage fourth">
            <span style="background-color: var(--yellow)" class="percent">4%</span>
            <span class="name">Morbi ligula</span>
          </div>
          <div class="percentage fifth">
            <span style="background-color: var(--green)" class="percent">3%</span>
            <span class="name">Morbi ligula</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
