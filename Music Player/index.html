<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <main class="w-full max-w-[400px]">
      <!-- Player Section -->
      <section
        class="flex bg-gradient-to-br from-rose-900 to-purple-900 flex-col basis-1/2 gap-4"
      >
        <!-- Music Header -->
        <div class="flex justify-between items-center py-2 px-4 text-xl">
          <div
            class="rounded-[50%] border border-cyan-300 py-1 px-3 md:cursor-pointer"
          >
            <i class="fas fa-chevron-left"></i>
          </div>
          <div
            class="rounded-[50%] border border-cyan-300 py-1 px-4 md:cursor-pointer"
          >
            <i class="fas fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- Album Art -->
        <div class="py-4 flex flex flex-col justify-center items-center">
          <img
            class="w-[180px] h-[220px] object-cover rounded-md"
            src="https://i.scdn.co/image/ab67616d0000b273e6f407c7f3a0ec98845e4431"
            alt="peaches"
          />
          <p class="text-lg font-bold text-white my-2">Peaches</p>
          <span class="text-sm text-gray-300"
            >- Justin Bieber, Giveon ft.Daniel Caesar</span
          >
        </div>

        <!-- Input Slider -->
        <div class="w-full flex flex-col">
          <input
            type="range"
            min="0"
            max="100"
            value="20"
            class="w-full"
            id="slider"
          />
        </div>
      </section>

      <!-- Playlist Section -->
      <section
        class="flex flex-col bg-gradient-to-br from-blue-900 to-pink-900"
      >
        <p class="duration px-1 text-gray-300 self-end">
          <span class="current-time">0:39</span> / 3:18
        </p>
        <!-- PlayBack Buttons -->
        <div class="flex p-5 justify-center items-center gap-3">
          <button class="border border-cyan-500 rounded-[50%] py-2 px-3">
            <i class="fas fa-repeat"></i>
          </button>
          <button class="border border-cyan-500 rounded-[50%] py-2 px-3">
            <i class="fas fa-angles-left"></i>
          </button>
          <button class="border border-cyan-500 rounded-[50%] py-2 px-4">
            <i class="fas fa-pause"></i>
          </button>
          <button class="border border-cyan-500 rounded-[50%] py-2 px-3">
            <i class="fas fa-angles-right"></i>
          </button>
          <button class="border border-cyan-500 rounded-[50%] py-2 px-3">
            <i class="fas fa-infinity"></i>
          </button>
        </div>

        <!-- Tracks -->
        <div class="py-4 px-3 flex flex-col h-[130px] mb-2 mx-auto tracks">
          <!-- <div
            class="flex justify-between items-center border-b border-gray-400 py-2 py-2"
          >
            <p>Circles</p>
            <span>4:15</span>
          </div> -->
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
