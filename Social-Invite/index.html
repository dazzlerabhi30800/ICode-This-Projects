<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all">
    <title>Social Invite</title>
  </head>
  <body>
    <main>
      <div class="profile--wrapper">
        <img src="https://randomuser.me/api/portraits/women/9.jpg" class="profile--img" alt="Tina V" />
        <p>Tina V. invited you to join.</p>
        <h1>Channel Name</h1>
        <div class="profile--info">
          46K Active users <span class="dot"></span> 78k Total users
        </div>
      </div>
      <form>
        <div class="username--wrapper">
          <label for="username">Username</label>
          <input type="text" placeholder="How do you like people to call you?" id="username">
        </div>
        <div class="check--wrapper">
          <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">I have read and agree to the <span class="underline">Terms of service </span>and <span class="underline">Privacy policy</span>.</label>
        </div>
        <button type="button">Continue</button>
        <small>Already have an account</small>
      </form>
    </main>
  </body>
</html>
