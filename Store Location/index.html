<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Store Location</title>
  </head>
  <body>
    <main>
      <div class="store--container">
        <h1>Closest stores</h1>
        <div class="location">
          <!-- Postal Code -->
          <div class="postal--code">
            <p>Postal Code</p>
            <input readonly type="text" value="5055" id="postalCode" />
          </div>
          <!-- Location Marker -->
          <div class="location--marker">
            <i class="fas fa-location-dot"></i>
            <span>Use my location</span>
          </div>
        </div>

        <!-- Closest Stores -->
        <div class="closest--store--wrapper">
          <div class="closest--store">
            <div class="closest--store--info">
              <h2>POINT Bergen Sentrum</h2>
              <p>Standagaten 55-57, 6007 Bergen</p>
              <p><i class="far fa-clock"></i> 9:00 - 21:00</p>
            </div>
            <div class="status closed">closed</div>
          </div>
          <div class="closest--store">
            <div class="closest--store--info">
              <h2>POIVestkanten</h2>
              <p>Standagaten 55-57, 6007 Bergen</p>
              <p><i class="far fa-clock"></i> 9:00 - 21:00</p>
            </div>
            <div class="status open">open</div>
          </div>
        </div>

        <!-- View Button -->
        <button class="view--btn">View all</button>
      </div>
    </main>
  </body>
</html>
