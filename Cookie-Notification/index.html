<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title>Cookie Notification</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="notification">
        <h1>
          We are not part of Salesfoce.
          <span>Learn why we'are even better together</span>
        </h1>
        <button class="btn remove1"><i class="fas fa-times"></i></button>
      </div>
      <div class="cookie">
        <button class="btn remove2"><i class="fas fa-times"></i></button>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/33/Cookie.svg"
          class="cookie--img"
          alt="Cookie"
        />
        <p class="desc">
          By clicking "Accept all Cookies", you agree to the strong of cookies
          on your device to enchance site navigation, analyze site usage, and
          assit in our marketing effors.<span style="text-decoration: underline"
            >More Info</span
          >
        </p>
        <div class="buttons">
          <button class="btn2">Accept cookies</button>
          <button class="btn2">Decline cookies</button>
        </div>
        <a href="javascript:;">Cookie settings</a>
      </div>
    </main>
  </body>
</html>
