<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recording UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen flex justify-center items-center">
    <main class="p-3 bg-white flex flex-col justify-between gap-8 shadow-lg">
      <div
        class="flex gap-4 justify-end text-gray-400 items-center text-sm md:text-xl rounded-sm"
      >
        <button class="hover:text-gray-800">_</button>
        <button class="hover:text-gray-800">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="flex flex-col items-center gap-8">
        <div class="flex flex-col gap-2 text-center">
          <p class="text-md md:text-xl text-gray-500 font-medium">Recording</p>
          <h1 class="font-medium text-3xl md:text-4xl text-gray-800">
            00:05:24
          </h1>
        </div>
        <div class="flex items-center justify-between w-full max-w-[70%]">
          <button
            class="flex items-center gap-2 text-emerald-500 text-md md:text-xl transition ease-in duration-200 hover:text-emerald-700"
          >
            <i class="fas fa-pause text-2xl md:text-3xl"></i>Pause
          </button>
          <button
            class="flex items-center gap-2 text-red-700 text-md md:text-xl transition ease-in duration-200 hover:text-rose-400"
          >
            <i class="fas fa-stop text-2xl md:text-3xl"></i>Stop
          </button>
        </div>
      </div>
      <div
        class="flex justify-between items-center w-full gap-3 mt-10 text-lg md:text-xl"
      >
        <button class="flex items-center gap-1 text-gray-500">
          <i class="fas fa-pencil"></i>Draw
        </button>
        <div class="flex items-center gap-3 text-gray-500">
          <button>
            <i class="fas fa-magnifying-glass-plus"></i>
          </button>
          <button>
            <i class="fas fa-magnifying-glass-minus"></i>
          </button>
          <span class="text-sm md:text-md">X1</span>
        </div>
        <div class="flex gap-3 items-center text-red-600">
          <button>
            <i class="fa-solid fa-microphone-lines-slash"></i>
          </button>
          <button class="text-emerald-600">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button>
            <i class="fa-solid fa-microphone-slash"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
