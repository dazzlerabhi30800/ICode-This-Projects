<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" media="all" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Documents App</title>
  </head>
  <body>
    <main>
      <header>
        <p>
          Our new <span class="highlight">Terms of Service</span> and
          <span class="highlight">Privacy Statement</span> are in effect.
        </p>
        <button class="btn remove">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <section>
        <div class="add--wrapper">
          <h1>Documents</h1>
          <button class="btn add"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="input--container">
          <input id="search" type="text" placeholder="Search Documents" />
          <i class="fas fa-search search--icon"></i>
        </div>
        <div class="document--wrapper">
          <div class="document">
            <i class="fas fa-file-word blue"></i>
            <h2>Scrumbs / Landing page copy</h2>
          </div>
          <div class="document">
            <i class="fas fa-file-powerpoint red"></i>
            <h2>Scrumbs / Feature brief</h2>
          </div>
          <div class="document">
            <i class="fas fa-file-invoice orange"></i>
            <h2>Scrumbs / Logo</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
