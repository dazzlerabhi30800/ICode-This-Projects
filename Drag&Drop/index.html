<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drag & Drop</title>
</head>

<body>
    <h1>Drag & Drop Elements using Draggable JS</h1>
    <div class="item-container">
        <div draggable="true" class="item dropzone">Item 1</div>
        <div draggable="true" class="item dropzone">Item 2</div>
        <div draggable="true" class="item dropzone">Item 3</div>
        <div draggable="true" class="item dropzone">Item 4</div>
        <div draggable="true" class="item dropzone">Item 5</div>
        <div draggable="true" class="item dropzone">Item 6</div>
        <div draggable="true" class="item dropzone">Item 7</div>
        <div draggable="true" class="item dropzone">Item 8</div>
        <div draggable="true" class="item dropzone">Item 9</div>
        <div draggable="true" class="item dropzone">Item 10</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable/build/umd/index.min.js"></script>
<!-- <script src="./index.js"></script> -->
<script type="module" src="./index.js"></script>

</html>
