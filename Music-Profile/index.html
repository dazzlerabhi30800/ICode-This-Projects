<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title>Music Profile</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="profile--background">
          <button class="btn arrow">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <button class="btn plus">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="info--wrapper">
        <div class="profile--info">
          <h1>Dorothy J. Block</h1>
          <p>
            Elit molestias labore maxime eaque soluta, reprehenderit. Expedita
            asperiores nesciunt perferendis laborum similique Nostrum placeat
            voluptatem libero expedita quaerat. Sint ipsum corporis ipsa
            voluptatum ea.
          </p>
        </div>
        <div class="album--wrapper">
          <h2>Albums</h2>
          <div class="albums">
            <img
              class="img img1"
              src="https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="mountain1"
            />
            <img
              class="img img2"
              src="https://images.unsplash.com/photo-1682685796002-e05458d61f07?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="mountain2"
            />
            <img
              class="img img3"
              src="https://images.unsplash.com/photo-1682687218904-de46ed992b58?q=80&w=2143&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="mountain3"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
