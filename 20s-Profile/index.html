<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>20s Profile</title>
    <link rel="stylesheet" href="./style.css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <img
        class="profile"
        src="https://img.freepik.com/free-photo/portrait-young-woman-with-universe-projection-texture_23-2149581279.jpg?w=1380&t=st=1704263925~exp=1704264525~hmac=ab2f087801840234b801563a801e5212cfaacb33d95ef486909e5ec5c441b6af"
        alt="Profile Photo"
      />
      <ul class="links">
        <li>View Profile</li>
        <li>Direct Messages</li>
        <li>View Files</li>
        <li>Call</li>
      </ul>
      <button class="follow--btn">
        <i class="fas fa-plus"></i>
        Follow
      </button>
    </main>
  </body>
</html>
