<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Profile Light</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center min-h-screen items-center bg-gradient-to-r from-pink-200 to-yellow-200 font-[Roboto]"
  >
    <main
      class="bg-white rounded-3xl shadow-lg flex flex-col gap-2 p-6 items-center text-center"
    >
      <img
        class="w-24 h-24 rounded-3xl object-fill"
        src="https://randomuser.me/api/portraits/women/88.jpg"
        alt="Frances S. Cady"
      />
      <h1 class="font-bold mt-4 text-lg md:text-xl">Frances S. Cady</h1>
      <p class="w-[50%] text-sm font-medium">
        Building next-gen energy tech product at company
      </p>

      <div class="flex mt-8 mb-2 gap-4 items-center text-xs md:text-sm">
        <button
          class="py-3 px-6 rounded-3xl flex items-center gap-2 bg-gradient-to-r from-red-400 to-orange-400 hover:from-red-600 hover:to-orange-600"
        >
          <i class="fas fa-user-plus"></i>Follow
        </button>
        <button
          class="py-3 px-6 rounded-3xl bg-orange-100 hover:bg-orange-300 shadow-xl flex items-center gap-2"
        >
          <i class="far fa-message"></i>Send Message
        </button>
      </div>
    </main>
  </body>
</html>
