<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ICodeMas #11</title>
</head>

<body>
    <main>
        <button class="remove-btn"><i class="fas fa-times"></i></button>
        <h1>Gift the joy of choice</h1>
        <p>Show them you care with a gift they'll love. With an online gift card, they can choose from a wide selection
            of products.</p>
        <div class="counter--wrapper">
            <button class="btn decrement"><i class="fas fa-minus"></i></button>
            <input type="text" id="price-input" readonly value="$25">
            <button class="btn increment"><i class="fas fa-plus"></i></button>
        </div>
        <div class="price-choose-wrapper">
            <div class="price active">$25</div>
            <div class="price">$50</div>
            <div class="price">$75</div>
            <div class="price">$100</div>
            <div class="price">$200</div>
            <div class="price">$300</div>
        </div>
        <button class="cart-btn">Add to cart <i class="fas fa-bag-shopping"></i></button>
        <img src="https://github.com/dazzlerabhi30800/assets-for-coding/blob/main/ICodeThis/ICodeMas%20%236/white-gift-box.png?raw=true"
            alt="gift-box" id="gift-img">
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
