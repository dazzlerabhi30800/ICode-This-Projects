<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Simple Cards</title>
  </head>
  <body>
    <main>
      <div class="contributors">
        <h1 class="contributor--header">
          Contributors <span class="contrib-quantity">10</span>
        </h1>
        <div class="contributors--wrapper">
          <img
            src="https://randomuser.me/api/portraits/men/81.jpg"
            alt="contributor-1"
          />
          <img
            src="https://randomuser.me/api/portraits/men/60.jpg"
            alt="contributor-2"
          />
          <img
            src="https://randomuser.me/api/portraits/women/47.jpg"
            alt="contributor-3"
          />
          <img
            src="https://randomuser.me/api/portraits/women/86.jpg"
            alt="contributor-4"
          />
          <div class="more--contrib">+6</div>
        </div>
      </div>

      <!-- About Section -->
      <div class="about--section">
        <h2>About</h2>
        <p>Blender addon for reshaping UV selection into grid.</p>
        <div class="stats--container">
          <div class="stats">
            <i class="fas fa-link"></i>
            <a href="#">www.blendermarket.com</a>
          </div>
          <div class="stats">
            <i class="far fa-star"></i>
            <span>1.1k stars</span>
          </div>
          <div class="stats">
            <i class="far fa-eye"></i>
            <span>80 watching</span>
          </div>
        </div>
      </div>

      <!-- Languages -->
      <div class="languages--wrapper">
        <h3>Languages</h3>
        <div class="language--background"></div>
        <div class="languages--container">
          <div class="language">
            <div class="circle python"></div>
            <p>python</p>
          </div>
          <div class="language">
            <div class="circle typescript"></div>
            <p>typescript</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
