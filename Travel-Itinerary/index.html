<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Itinerary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-sky-500">
    <main
      class="flex flex-col gap-3 bg-white shadow-md rounded-lg w-[95%] max-w-[400px]"
    >
      <header
        class="flex justify-between items-center p-4 bg-gray-300 rounded-t-lg text-gray-800 text-md md:text-lg"
      >
        <i class="fas fa-chevron-left"></i>
        <h1 class="font-bold text-gray-700 text-xl: md:text-2xl">
          Bergen - Budapest
        </h1>
        <i class="fas fa-ellipsis"></i>
      </header>
      <!-- Booking Wrapper -->
      <div class="flex flex-col p-4 px-6">
        <!-- Booking Comp -->
        <div
          class="flex flex-col gap-4 border-l border-gray-300 px-8 relative pb-10"
        >
          <!-- check icon -->
          <span
            class="bg-lime-500 absolute top-0 -left-3 py-[1px] px-[7px] rounded-[50%] shadow-lg"
          >
            <i class="fas fa-check text-white text-sm"></i>
          </span>
          <h2 class="text-base font-medium text-sky-500">Flight booked</h2>
          <p class="flex flex-col text-xs text-gray-500 md:text-sm">
            Confirmation Code
            <span class="font-black text-gray-600 text-lg md:text-xl"
              >678900</span
            >
          </p>
          <button
            class="bg-sky-500 w-fit py-2 px-6 rounded-md my-1 shadow-md text-white font-medium hover:bg-sky-600 uppercase"
          >
            show booking summary
          </button>
        </div>
        <div
          class="flex flex-col gap-4 border-l border-gray-300 px-8 pb-10 relative"
        >
          <!-- check icon -->
          <span
            class="bg-lime-500 absolute top-0 -left-3 py-[1px] px-[7px] rounded-[50%] shadow-lg"
          >
            <i class="fas fa-check text-white text-sm"></i>
          </span>
          <h2 class="text-base font-medium text-sky-500">Preparation</h2>
          <span
            class="bg-gray-200 rounded-xl text-gray-600 py-[3px] px-[10px] w-fit text-xs"
            >Priority</span
          >
          <button
            class="uppercase bg-sky-500 w-fit py-2 px-6 rounded-md mt-6 shadow-md text-white font-medium hover:bg-sky-600"
          >
            add services
          </button>
        </div>
        <div
          class="flex flex-col gap-4 border-l border-gray-300 px-8 relative pb-10"
        >
          <!-- check icon -->
          <span
            class="bg-lime-500 absolute top-0 -left-3 py-[1px] px-[7px] rounded-[50%] shadow-lg"
          >
            <i class="fas fa-check text-white text-sm"></i>
          </span>
          <h2 class="text-base font-medium text-sky-500">Check-in</h2>
          <p class="flex flex-col text-xs text-gray-500 md:text-sm">
            All Passengers Checked-in
          </p>
          <div>
            <span
              class="bg-gray-200 rounded-xl text-gray-600 py-[3px] px-[10px] w-fit text-xs"
              >AG</span
            >
            <span
              class="bg-gray-200 rounded-xl text-gray-600 py-[3px] px-[10px] w-fit text-xs"
              >II</span
            >
          </div>
        </div>
        <div class="flex flex-col gap-4 px-8 relative pb-10">
          <!-- check icon -->
          <span
            class="bg-gray-400 absolute top-0 -left-3 py-[1px] px-[7px] rounded-[50%] shadow-lg"
          >
            <i class="fas fa-check text-sm text-gray-400"></i>
          </span>
          <h2 class="text-base font-medium text-sky-500">Packing</h2>
          <p class="flex flex-col text-xs text-gray-500 md:text-sm">
            You may upgrade you baggage up to three hours before departure
          </p>
          <button
            class="uppercase bg-sky-500 w-fit py-2 px-6 rounded-md shadow-md text-white font-medium hover:bg-sky-600"
          >
            add baggage
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
