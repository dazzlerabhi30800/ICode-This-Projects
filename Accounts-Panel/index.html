<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accounts Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <main
      class="flex flex-col gap-4 w-[80%] min-w-[300] max-w-[450px] bg-[#103C62] shadow-lg text-white p-4"
    >
      <h1 class="font-bold text-xl md:text-2xl">Switch Account</h1>
      <div class="flex items-center gap-6 mt-3">
        <img
          class="rounded-[50%] w-20 h-20 object-cover"
          src="https://randomuser.me/api/portraits/women/17.jpg"
          alt="profile-1"
        />
        <img
          class="rounded-[50%] w-20 h-20 object-cover border-2 border-cyan-300"
          src="https://randomuser.me/api/portraits/women/9.jpg"
          alt="profile-2"
        />
        <img
          class="rounded-[50%] w-20 h-20 object-cover"
          src="https://randomuser.me/api/portraits/men/19.jpg"
          alt="profile-3"
        />
        <button
          class="fas fa-chevron-right text-xl md:text-3xl text-teal-700 transition ease-in-out duration-300 hover:text-white md:cursor-pointer"
        ></button>
      </div>
      <button
        class="py-2 px-4 my-4 shadow-lg text-white text-md md:text-lg w-fit bg-blue-500 hover:text-black md:cursor-pointer"
      >
        Add account
      </button>
      <hr class="border-1 border-gray-600 my-3" />
      <ul class="flex flex-col gap-6 p-2 font-bold text-base md:text-lg">
        <li
          class="cursor-pointer transition linear duration-200 hover:text-gray-400"
        >
          Account settings
        </li>
        <li
          class="cursor-pointer transition linear duration-200 hover:text-gray-400"
        >
          Subscription
        </li>
        <li
          class="cursor-pointer transition linear duration-200 hover:text-gray-400"
        >
          Support
        </li>
        <li
          class="cursor-pointer transition linear duration-200 hover:text-gray-400"
        >
          Sign Out
        </li>
      </ul>
    </main>
  </body>
</html>
