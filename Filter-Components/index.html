<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="flex flex-col min-h-screen justify-center items-center md:items-start px-14 md:px-32 bg-slate-200">
      <nav class="flex items-center gap-12 flex-wrap">
        <!-- Search input -->
        <form
          class="flex bg-white gap-3 py-3 px-4 rounded-md border border-gray-200"
        >
          <button><i class="bi bi-search"></i></button>
          <input
            class="bg-white outline-none border-none"
            type="text"
            placeholder="Search For apps"
          />
        </form>
        <div class="relative">
          <button
            class="dropdown--btn bg-indigo-950 py-3 px-4 text-white rounded-lg shadow-lg transition duration-300 ease-in-out hover:bg-indigo-700"
          >
            Sort <i class="bi bi-chevron-down ml-1"></i>
          </button>
          <ul
            class="rating--wrapper absolute w-[160px] bg-white p-2 rounded-md shadow-md flex flex-col"
          >
            <li>Top rated</li>
            <li>Top trending</li>
            <li>Top selling</li>
            <li>Newest</li>
          </ul>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="input-1" class="w-5 h-5" />
          <label for="input-1"> Free for all teams </label>
        </div>
        <button>More Filters <i class="bi bi-chevron-down"></i></button>
        <button>Categories <i class="bi bi-chevron-down"></i></button>
      </nav>
      <figure
        class="md:self-end flex flex-col gap-5 py-8 px-6 bg-white rounded-xl shadow-xl w-[100%] max-w-[400px] mt-20"
      >
        <span class="w-14 h-14 bg-gray-300 rounded-lg"></span>
        <h1 class="text-xl md:text-2xl font-bold">Intranet Suite</h1>
        <p class="text-xs md:text-sm font-semibold w-4/5 text-gray-800">
          Your fuly personalized central collaboration hub that connects teams,
          loations, tools and people
        </p>
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-xs py-1 px-2 bg-sky-200 rounded-lg">mobile</span>
          <span class="text-xs py-1 px-2 bg-sky-200 rounded-lg"
            >project management</span
          >
          <span class="text-xs py-1 px-2 bg-sky-200 rounded-lg"
            >themes & styles</span
          >
        </div>
        <div class="stars mt-5 flex items-center gap-2 text-orange-400">
          <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
          ><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
        </div>
        <small class="font-semibold underline text-sm">45 reviews</small>
      </figure>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
