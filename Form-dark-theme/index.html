<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Form Dark Theme</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="min-h-screen relative flex flex-col gap-12 justify-center items-center bg-neutral-900 text-white p-4">
    <!-- form -->
    <div class="one w-[93%] md:w-[350px] bg-neutral-800 flex flex-col gap-4 p-8 rounded-md shadow-md">
      <i class="fas fa-times self-end text-xl text-gray-300 hover:text-gray-100 cursor-pointer"></i>
      <p class="text-sm lg:text-base text-gray-300">Hi!</p>
      <p class="text-sm lg:text-base text-gray-300">One of our consultants will assist you as soon as they can</p>
      <form class="flex flex-col gap-5 my-2">
        <div class="flex flex-col gap-3">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="flex flex-col gap-3">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="flex flex-col gap-3">
          <label for="phone">Phone Number</label>
          <input type="text" inputmode="numeric" pattern="[0-9]+" id="phone" />
        </div>
        <div class="flex flex-col gap-3">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <button class="mt-4 bg-indigo-500 p-3 rounded-md text-sm lg:text-base ease-in-out transition duration-300 hover:text-gray-300">Start chat</button>
      </form>
    </div>
    <!-- Safety Div -->
    <div class="two flex gap-7 p-7 bg-neutral-800 rounded-md shadow-md w-[93%] md:w-[450px]">
      <i class="fas fa-shield text-[2rem] lg:text-[3rem] text-indigo-500"></i>
      <div class="flex flex-col gap-3">
        <h1 class="font-semibold  lg:text-lg">Show other that you are safe</h1>
        <p class="text-gray-300 text-sm">If you approve your profile with BankID, you are perceived as a safer person to trade with.</p>
        <button class="w-fit py-2 px-6 mt-2 bg-white text-black font-medium text-sm rounded-md transition duration-300 linear hover:bg-black hover:text-white">Get started</button>
      </div>
    </div>
    <!-- NewLetter Div -->
    <div class="three flex flex-col gap-4 p-7 bg-neutral-800 rounded-md shadow-md w-[93%] md:w-[450px]">
      <i class="fas fa-envelope-open text-white text-[1.5rem] md:text-[2.5rem]"></i>
      <h2 class="font-semibold text-lg lg:text-xl">Subscripe to the newsletter</h2>
      <form class="flex items-center gap-5 my-2">
        <input class="bg-none py-2 px-4 rounded-md border border-gray-200 placeholder:text-gray-400" type="email" placeholder="Enter email address">
        <button class="py-2 px-6 bg-indigo-500 rounded-md font-medium lg:text-lg hover:bg-indigo-700">OK</button>
      </form>
    </div>
  </main>
</body>
<script src="./main.js"></script>
</html>
