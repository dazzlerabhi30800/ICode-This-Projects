<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" media="all">
    <title>One Time Pricing</title>
  </head>
  <body>
    <main>
      <h1>549,-<span class="subText">Pay now, later or split up.</span></h1>
      <button class="btn buy">buy online</button>
      <p class="info--text">
        18 in online storage
        <span class="infoSubText">can be shipped today</span>
      </p>
      <div class="shipping--features">
        <div class="feature">
          <span class="check"><i class="fas fa-check"></i></span>
          <p class="feature--desc">
            <span class="featureSubText">Free Shipping </span>
            over NOK 800
          </p>
        </div>
        <div class="feature">
          <span class="check"><i class="fas fa-check"></i></span>
          <p class="feature--desc">Lightning fast delivery</p>
        </div>
      </div>
      <form>
        <small>See how fast you can get this item</small>
        <div class="input--container">
          <input type="text" placeholder="Zip Code" />
          <button type="button" class="check--btn">Check</button>
        </div>
      </form>
      <button class="btn pick">pick up in store</button>
    </main>
  </body>
</html>
