<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Upsell Features Component</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Optional Features and Services</h1>
      </header>
      <div class="services-wrapper">
        <section class="services distribution">
          <div class="text-info">
            <p>Email Distribution</p>
            <h2>$7<span>per month</span></h2>

            <ul class="feature-list">
              <li>Unlimited email lists</li>
              <li>Auto-updates</li>
            </ul>
          </div>
          <button class="add-cart-btn">Add to Cart</button>
        </section>
        <section class="services analytics">
          <div class="text-info">
            <p>Email Distribution</p>
            <h2>$12<span>per month</span></h2>
            <p>Detailed analytics and stats of your lists</p>
          </div>
          <button class="add-cart-btn">Add to Cart</button>
        </section>
        <section class="services plan"></section>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
